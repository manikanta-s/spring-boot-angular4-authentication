<div class="container">
  <table>
    <tr>
      <td>

        <div class="card card-container left">
          <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
          <!-- <p id="profile-name" class="profile-name-card">Register here</p> -->

          <form name="form" (ngSubmit)="fr.form.valid && register()" #fr="ngForm" novalidate>
            <div class="alert alert-danger" role="alert" *ngIf="regErrorMessage">{{regErrorMessage}}</div>
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-group" [ngClass]="{ 'has-error': fr.submitted && !fullName.valid }">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required
              />
              <div *ngIf="fr.submitted && !fullName.valid" class="help-block">The full Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': fr.submitted && !rusername.valid }">
              <label for="rusername">Email Address</label>
              <input type="text" class="form-control" name="rusername" id="rusername" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username"
                #rusername="ngModel" required />
              <div *ngIf="fr.submitted && !rusername.valid" class="help-block">

                <div *ngIf="rusername.errors.required">
                  Email is required.
                </div>
                <div *ngIf="rusername.errors.pattern">
                  A valid email address is required
                </div>

              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': fr.submitted && !rpassword.valid }">
              <label for="rpassword">Password</label>
              <input type="password" class="form-control" name="rpassword" id="rpassword" [(ngModel)]="user.password" #rpassword="ngModel"
                required minlength="4" />
              <div *ngIf="fr.submitted && !rpassword.valid" class="help-block">

                <div *ngIf="rpassword.errors.required">
                  password is required.
                </div>
                <div *ngIf="rpassword.errors.minlength">
                  password must be at least 4 characters long.
                </div>

              </div>
            </div>
            <!-- <select (change)="filterForeCasts($event.target.value)"> -->

            <div class="form-group" [ngClass]="{ 'has-error': fr.submitted && !state.valid }">
              <label for="state">State</label>

              <select class="form-control" name="state" id="state" [(ngModel)]="user.state" #state="ngModel" required>
                <option *ngFor="let name of states" value={{name}}>
                  {{name}}
                </option>
              </select>
              <div *ngIf="fr.submitted && !state.valid" class="help-block">The State is required</div>
            </div>


            <!-- <div class="form-group" [ngClass]="{ 'has-error': fr.submitted && !pincode.valid }"></div> -->

            <!-- <div class="form-group">
              <label for="pincode">Pin Code</label>
              <input type="text" class="form-control" name="pincode" id="pincode" [(ngModel)]="user.pinCode" #pinCode="ngModel" (blur)="getCountry()"
                required />
              <div *ngIf="fr.submitted && !pincode.valid" class="help-block">The PIN Code is required</div>
            </div> -->

            <div class="form-group" [ngClass]="{ 'has-error': fr.submitted && !country.valid }">
              <label for="country">Country</label>
              <input type="text" class="form-control" name="country" id="country" [(ngModel)]="user.country" #country="ngModel" required/>
              <div *ngIf="fr.submitted && !country.valid" class="help-block">The Country is required</div>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>

          </form>
          <!-- /form -->

        </div>
        <!-- /card-container -->
      </td>
      <td>
        <div class="card card-container right">
          <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
          <p id="profile-name" class="profile-name-card"></p>

          <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username"
                #username="ngModel" required />
              <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel"
                required />
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div id="remember" class="checkbox">

            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
          </form>
          <!-- /form -->
          <!-- <a [routerLink]="['/register']" class="btn btn-link">Create new Account!</a> -->
        </div>
        <!-- /card-container -->
      </td>
    </tr>
  </table>
</div>
<!-- /container -->
